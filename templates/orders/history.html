<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Orders</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr:hover { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>ğŸ§¾ My Orders</h1>
  <p><a href="{% url 'home' %}">â† Back to store</a></p>

  {% if orders %}
    <table>
      <tr><th>ID</th><th>Date</th><th>Total</th><th>Address</th><th></th></tr>
      {% for o in orders %}
        <tr>
          <td>#{{ o.id }}</td>
          <td>{{ o.created_at|date:"M d, Y H:i" }}</td>
          <td>${{ o.total }}</td>
          <td>{{ o.address.city }}, {{ o.address.state }}</td>
          <td><a href="{% url 'order_detail' o.id %}">View</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>You havenâ€™t placed any orders yet.</p>
  {% endif %}
</body>
</html>
